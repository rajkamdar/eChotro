<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>eChotro | Register</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top div-nav">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <h2><a href="index.html" class="navHeader">eChotro</a></h2>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
              </div><!-- /.container-fluid -->
    </nav>

    <div class="col-md-6 col-sm-6 divReg">
      <br>
      <h1 id="h1Reg"> eChotro </h1>
      <hr>
      <h3 id="h3Reg"> R E G I S T E R </h3>
    </div>

    <div class="col-md-6 col-sm-6 divReg">

      <form>
        <center><br>
        <label for="inpute" class="sr-only">Email address</label>
        <input type="email" id="inpute" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputNumber" class="sr-only">Number</label>
        <input type="number" id="inputNumber" class="form-control" placeholder="Number" required>
        <label for="inputCity" class="sr-only">City</label>
        <input type="text" id="inputCity" class="form-control" placeholder="City">
        <label for="inputState" class="sr-only">State</label>
        <input type="text" id="inputState" class="form-control" placeholder="State">
        <label for="inputCollege" class="sr-only">College</label>
        <input type="text" id="inputCollege" class="form-control" placeholder="College">
        <label for="inputUniversity" class="sr-only">Number</label>
        <input type="text" id="inputUniversity" class="form-control" placeholder="University"><br>
        <a href="register.html" class="btn btn-primary btn-Registerform " role="button">REGISTER</a>

      </center>
      </form>
    </div>
  </body>
</html>
